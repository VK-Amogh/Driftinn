      'wght' 400,
      'GRAD' 0,
      'opsz' 24;

      darkMode: "class",

            "deep-indigo": "#4C51BF",

            "near-black": "#212529",
            "muted-gray": "#6C757D"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]

          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }

      min-height: 100dvh;

      background-repeat: no-repeat;

      padding-right: 2.5rem;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none

<body class="font-display bg-background-dark text-off-white">
<div class="flex h-full min-h-screen w-full flex-col p-6">
<header class="flex items-center justify-between">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-dark">
<span class="material-symbols-outlined text-off-white">arrow_back_ios_new</span>
</button>
<div class="flex-grow text-center">
<div class="relative mx-auto h-2 w-full max-w-xs rounded-full bg-surface-dark">
<div class="absolute left-0 top-0 h-2 w-1/4 rounded-full bg-primary"></div>
</div>
</div>
<div class="w-10"></div>
</header>
<main class="flex-grow pt-8 pb-24">
<div class="mx-auto max-w-md">
<h1 class="text-3xl font-bold tracking-tight">Personal &amp; College Info</h1>
<p class="mt-2 text-muted-gray">This helps us verify you and find the best matches on your campus.</p>
<form class="mt-8 space-y-6">
<div>
<label class="block text-sm font-semibold text-gray-300" for="full-name">Full Name</label>
<div class="relative mt-2">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">person</span>
<input class="block w-full rounded-lg border-transparent bg-surface-dark py-3.5 pl-11 pr-4 text-off-white placeholder-muted-gray focus:border-primary focus:ring-primary" id="full-name" name="full-name" placeholder="Enter your full name" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-gray-300" for="birthdate">Birthdate</label>
<div class="relative mt-2">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">cake</span>
<input class="block w-full rounded-lg border-transparent bg-surface-dark py-3.5 pl-11 pr-4 text-off-white placeholder-muted-gray focus:border-primary focus:ring-primary" id="birthdate" name="birthdate" placeholder="MM/DD/YYYY" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-gray-300" for="college-name">College/University Name</label>
<div class="relative mt-2">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">school</span>
<input class="block w-full rounded-lg border-transparent bg-surface-dark py-3.5 pl-11 pr-4 text-off-white placeholder-muted-gray focus:border-primary focus:ring-primary" id="college-name" name="college-name" placeholder="e.g., State University" type="text"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-semibold text-gray-300" for="grad-year">Graduation Year</label>
<div class="relative mt-2">
<select class="form-select block w-full appearance-none rounded-lg border-transparent bg-surface-dark py-3.5 pl-4 pr-10 text-off-white focus:border-primary focus:ring-primary" id="grad-year" name="grad-year">
<option>2028</option>
<option>2027</option>
<option selected="">2026</option>
<option>2025</option>
<option>2024</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-gray-300" for="study-level">Level of Study</label>
<div class="relative mt-2">
<select class="form-select block w-full appearance-none rounded-lg border-transparent bg-surface-dark py-3.5 pl-4 pr-10 text-off-white focus:border-primary focus:ring-primary" id="study-level" name="study-level">
<option selected="">Undergraduate</option>
<option>Graduate</option>
<option>Postgraduate</option>
</select>
</div>
</div>
</div>
<div>
<label class="block text-sm font-semibold text-gray-300" for="department">Department/Major</label>
<div class="relative mt-2">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">local_library</span>
<input class="block w-full rounded-lg border-transparent bg-surface-dark py-3.5 pl-11 pr-4 text-off-white placeholder-muted-gray focus:border-primary focus:ring-primary" id="department" name="department" placeholder="e.g., Computer Science" type="text"/>
</div>
</div>
</form>
</div>
</main>
<footer class="fixed bottom-0 left-0 w-full bg-background-dark/80 backdrop-blur-sm">
<div class="mx-auto w-full max-w-md p-6">
<button class="flex h-14 w-full items-center justify-center rounded-full bg-primary text-lg font-bold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30">Next</button>
</div>
</footer>
</div>

</body></html>
