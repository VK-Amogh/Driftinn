<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>College Email Verification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#412bee",
            "background-light": "#f6f6f8",
            "background-dark": "#121022",
            "surface-dark": "#1D1A30",
            "off-white": "#F8F9FA",
            "muted-gray": "#9896A6"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.25rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: 100dvh;
    }input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-off-white">
<div class="flex h-full min-h-screen w-full flex-col bg-background-dark p-6">
<div class="flex-grow pt-8">
<div class="flex flex-col items-center text-center">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-surface-dark text-primary">
<span class="material-symbols-outlined !text-4xl">
            school
          </span>
</div>
<h1 class="mt-6 text-3xl font-bold tracking-tight">Campus Verification</h1>
<p class="mt-3 max-w-sm text-base text-muted-gray">Please enter your college email to verify you're a student. This keeps our community safe and authentic.</p>
</div>
<div class="mt-12 space-y-8">
<div>
<label class="mb-2 block text-sm font-medium text-muted-gray" for="college-email">College Email</label>
<div class="relative">
<input class="h-14 w-full rounded-lg border-2 border-surface-dark bg-surface-dark pl-4 pr-32 text-base text-off-white placeholder-muted-gray/50 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" id="college-email" name="college-email" placeholder="you@yourschool.edu" type="email"/>
<button class="absolute inset-y-1.5 right-1.5 flex items-center justify-center rounded-lg bg-primary px-3 text-sm font-bold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30">
              Send Code
            </button>
</div>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-muted-gray">Verification Code</label>
<div class="flex justify-between space-x-2 sm:space-x-3">
<input class="aspect-square h-auto w-full rounded-lg border-2 border-surface-dark bg-surface-dark text-center text-2xl font-bold text-off-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" maxlength="1" type="number"/>
<input class="aspect-square h-auto w-full rounded-lg border-2 border-surface-dark bg-surface-dark text-center text-2xl font-bold text-off-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" maxlength="1" type="number"/>
<input class="aspect-square h-auto w-full rounded-lg border-2 border-surface-dark bg-surface-dark text-center text-2xl font-bold text-off-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" maxlength="1" type="number"/>
<input class="aspect-square h-auto w-full rounded-lg border-2 border-surface-dark bg-surface-dark text-center text-2xl font-bold text-off-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" maxlength="1" type="number"/>
<input class="aspect-square h-auto w-full rounded-lg border-2 border-surface-dark bg-surface-dark text-center text-2xl font-bold text-off-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" maxlength="1" type="number"/>
<input class="aspect-square h-auto w-full rounded-lg border-2 border-surface-dark bg-surface-dark text-center text-2xl font-bold text-off-white focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50" maxlength="1" type="number"/>
</div>
</div>
</div>
</div>
<div class="w-full max-w-md mx-auto py-8">
<button class="flex h-14 w-full items-center justify-center rounded-full bg-primary text-lg font-bold text-white transition-opacity hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30 disabled:cursor-not-allowed disabled:opacity-50" disabled="">Verify &amp; Continue</button>
<p class="mt-4 text-center text-xs text-muted-gray">Didn't receive a code? <a class="font-semibold text-primary/80 hover:text-primary" href="#">Resend</a></p>
</div>
</div>
</body></html>
