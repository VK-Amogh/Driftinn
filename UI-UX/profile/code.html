<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Driftin Profile Tab</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4b2bee",
              "background-light": "#f6f6f8",
              "background-dark": "#131022",
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="flex items-center p-4">
<div class="flex size-12 shrink-0 items-center justify-start"></div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-slate-900 dark:text-white">My Profile</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full p-0 text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</div>
</div>
<!-- ProfileHeader -->
<div class="flex p-4 @container">
<div class="flex w-full flex-col items-center gap-4">
<div class="flex flex-col items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32" data-alt="Abstract gradient with shades of purple and blue" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBK_XmSbnBVL5P162Koc7cUuVLxgH6wV7qC0NspvUeXhBvlp8cLU7elF-N3gshKlLseYK74XQsn_ZXoNXp8CetQ93TJyskr-ihEQPUnyHwd13Oc6tz55af9FdDsemV4BuQ2ny_3ImMV6cbrimJQ33bH75URqU34WH5kC_zi8DgxtIU8mr9OQxfDTX01yILZS6TrRoJtpm_iZ3rt1ltyPdAyiyUVHDaGSOkugkQ-XZDevnYfKKz0soBhK3z7X1ef2dQUojeMRqWQVEHx");'></div>
<div class="flex flex-col items-center justify-center">
<p class="text-slate-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">CosmicExplorer</p>
<div class="mt-1.5 flex h-7 items-center justify-center rounded-full bg-primary/20 px-3 py-1">
<p class="text-sm font-medium text-primary">ENTJ</p>
</div>
</div>
</div>
</div>
</div>
<div class="px-4">
<hr class="border-slate-200 dark:border-slate-800"/>
</div>
<!-- ListItem -->
<div class="flex items-center gap-4 px-4 py-4">
<div class="flex flex-1 items-center gap-4">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white">
<span class="material-symbols-outlined">school</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-slate-900 dark:text-white">Verified at State University</p>
</div>
<div class="shrink-0 text-green-500">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 700;">check_circle</span>
</div>
</div>
<div class="px-4">
<hr class="border-slate-200 dark:border-slate-800"/>
</div>
<!-- SectionHeader -->
<h3 class="text-slate-900 dark:text-white px-4 pb-2 pt-4 text-lg font-bold leading-tight tracking-[-0.015em]">My Interests</h3>
<!-- Chips -->
<div class="flex flex-wrap gap-3 p-4 pt-2">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">Indie Music</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">Hiking</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">Startups</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">Board Games</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">Sci-Fi Movies</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-slate-200 dark:bg-slate-800 px-4">
<p class="text-sm font-medium text-slate-700 dark:text-slate-300">Creative Writing</p>
</div>
</div>
<div class="flex-grow"></div> <!-- Spacer -->
<!-- CTA Button -->
<div class="p-4 pt-8">
<button class="flex h-12 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary px-4 text-white">
<span class="truncate text-base font-bold leading-normal tracking-[0.015em]">Edit Profile</span>
</button>
</div>
</div>
</body></html>
