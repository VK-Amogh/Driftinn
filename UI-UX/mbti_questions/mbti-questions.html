<body class="font-display bg-background-dark text-off-white antialiased">
<div class="relative flex min-h-screen w-full flex-col bg-background-dark p-6">

<button class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-800/50 hover:bg-gray-800 transition-colors border border-gray-700/50">
<span class="material-symbols-outlined text-off-white text-sm">arrow_back_ios_new</span>
</button>
</div>
<div class="absolute top-16 left-0 right-0 px-20 flex flex-col items-center">

<span class="text-[10px] font-bold text-primary">20%</span>
</div>

</div>

<h1 class="text-2xl md:text-3xl font-bold tracking-tight text-white leading-tight">
                    It's Friday night on campus and your friends want to go to a crowded house party. How do you feel?
                </h1>
<p class="mt-3 text-sm text-gray-400 leading-relaxed">
                    Select the option that best describes your instinctive reaction, not necessarily what you'd force yourself to do.
                </p>
</div>
<div class="space-y-4">
<button class="group relative w-full text-left p-4 rounded-2xl bg-gray-800/40 border-2 border-transparent hover:bg-gray-800 hover:border-gray-600 active:scale-[0.99] transition-all duration-200">
<div class="flex items-start gap-4">
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border border-gray-600 text-gray-400 group-hover:border-primary group-hover:text-primary text-xs font-bold mt-0.5 transition-colors">
                            A
                        </div>
<span class="text-gray-300 font-medium text-base group-hover:text-white transition-colors">
                            Excited! I get energy from meeting new people and being in the mix.
                        </span>
</div>
</button>
<button class="group relative w-full text-left p-4 rounded-2xl bg-gray-800 border-2 border-primary shadow-[0_4px_20px_-4px_rgba(65,43,238,0.3)] transition-all duration-200">
<div class="flex items-start gap-4">
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full bg-primary text-white text-xs font-bold mt-0.5 shadow-sm">
                            B
                        </div>
<span class="text-white font-medium text-base">
                            I'd prefer hanging out with just a small group of close friends instead.
                        </span>
</div>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-primary text-xl">check_circle</span>
</button>
<button class="group relative w-full text-left p-4 rounded-2xl bg-gray-800/40 border-2 border-transparent hover:bg-gray-800 hover:border-gray-600 active:scale-[0.99] transition-all duration-200">
<div class="flex items-start gap-4">
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border border-gray-600 text-gray-400 group-hover:border-primary group-hover:text-primary text-xs font-bold mt-0.5 transition-colors">
                            C
                        </div>
<span class="text-gray-300 font-medium text-base group-hover:text-white transition-colors">
                            Drained just thinking about it. I'm staying in to recharge alone.
                        </span>
</div>
</button>
<button class="group relative w-full text-left p-4 rounded-2xl bg-gray-800/40 border-2 border-transparent hover:bg-gray-800 hover:border-gray-600 active:scale-[0.99] transition-all duration-200">
<div class="flex items-start gap-4">
<div class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full border border-gray-600 text-gray-400 group-hover:border-primary group-hover:text-primary text-xs font-bold mt-0.5 transition-colors">
                            D
                        </div>
<span class="text-gray-300 font-medium text-base group-hover:text-white transition-colors">
                            Indifferent. I'll go if my roommate goes, but I might leave early.
                        </span>
</div>
</button>
</div>
<div class="mt-10">
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-full bg-primary text-lg font-bold text-white shadow-lg shadow-primary/25 transition-all hover:bg-primary/90 hover:scale-[1.01] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-primary/30">
<span>Next Question</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
