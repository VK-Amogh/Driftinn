<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Alias</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4b2bee",
              "background-light": "#f6f6f8",
              "background-dark": "#131022",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "2rem",
              "xl": "3rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center p-4">
<button class="text-slate-800 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-800 dark:text-white text-base font-medium leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Step 2 of 5</h2>
</header>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 px-4">
<div class="h-1 flex-1 rounded-full bg-primary/20"><div class="h-1 w-full rounded-full bg-primary"></div></div>
<div class="h-1 flex-1 rounded-full bg-primary/20"><div class="h-1 w-1/2 rounded-full bg-primary"></div></div>
<div class="h-1 flex-1 rounded-full bg-primary/20"></div>
<div class="h-1 flex-1 rounded-full bg-primary/20"></div>
<div class="h-1 flex-1 rounded-full bg-primary/20"></div>
</div>
<main class="flex-grow px-4 pt-8 pb-32">
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">Create Your Alias</h1>
<!-- Body Text -->
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pt-2 pb-8 text-center">Your temporary identity while you connect. Be creative!</p>
<!-- Text Field -->
<div class="flex max-w-md mx-auto flex-col items-end gap-2">
<label class="flex flex-col w-full">
<p class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Alias</p>
<div class="flex w-full flex-1 items-stretch rounded-DEFAULT">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-DEFAULT text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="e.g., MidnightRamen" value=""/>
<button aria-label="Suggest an Alias" class="text-primary flex border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 items-center justify-center px-4 rounded-r-DEFAULT border-l-0 hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">auto_awesome</span>
</button>
</div>
</label>
<p class="text-xs text-slate-500 dark:text-slate-400 w-full px-1">4-16 characters, no special symbols.</p>
</div>
<!-- No Photo Required Info Card -->
<div class="mt-8 max-w-md mx-auto flex items-center gap-4 rounded-lg bg-primary/10 dark:bg-primary/20 p-4">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20 dark:bg-primary/30 flex-shrink-0">
<span class="material-symbols-outlined text-primary">photo_camera_back</span>
</div>
<div>
<p class="text-sm font-medium text-slate-800 dark:text-white">No photo needed!</p>
<p class="text-sm text-slate-600 dark:text-slate-300">Connect based on personality first. Your identity is revealed only when you're ready.</p>
</div>
</div>
</main>
<!-- CTA Button -->
<footer class="fixed bottom-0 left-0 right-0 w-full bg-background-light dark:bg-background-dark p-4 border-t border-slate-200 dark:border-slate-800">
<div class="mx-auto max-w-md">
<button class="w-full h-14 px-6 bg-primary text-white font-bold rounded-DEFAULT flex items-center justify-center text-base hover:opacity-90 transition-opacity">
                    Continue
                </button>
</div>
</footer>
</div>
</body></html>
