<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Your Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#412bee",
            "background-light": "#f6f6f8",
            "background-dark": "#121022",
            "deep-indigo": "#4C51BF",
            "electric-teal": "#3CDBC0",
            "off-white": "#F8F9FA",
            "near-black": "#212529",
            "muted-gray": "#6C757D"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-off-white">
<div class="relative flex min-h-screen w-full flex-col bg-background-dark p-6">
<div class="absolute left-6 top-14">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-800/50 hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-off-white">arrow_back_ios_new</span>
</button>
</div>
<div class="flex flex-1 flex-col justify-center pt-16 pb-10">
<div class="text-center mb-8">
<div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-gray-800/50">
<span class="material-symbols-outlined text-3xl text-primary">lock_reset</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white">Set Your Password</h1>
<p class="mt-3 text-base text-gray-400 max-w-xs mx-auto">Create a strong password to secure your anonymous profile.</p>
</div>
<div class="space-y-6">
<div>
<label class="mb-2 block text-sm font-medium text-gray-300 ml-1" for="new-password">New Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">lock</span>
<input class="h-14 w-full rounded-xl border-0 bg-gray-800 pl-12 pr-12 text-off-white placeholder-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary transition-all" id="new-password" name="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="rounded-xl bg-gray-800/40 p-5 border border-gray-800">
<div class="flex items-center justify-between mb-3">
<span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Password Strength</span>
<span class="text-xs font-bold text-yellow-500">Medium</span>
</div>
<div class="flex gap-1 mb-4 h-1.5 w-full">
<div class="bg-primary h-full w-1/4 rounded-full"></div>
<div class="bg-primary h-full w-1/4 rounded-full"></div>
<div class="bg-yellow-500 h-full w-1/4 rounded-full"></div>
<div class="bg-gray-700 h-full w-1/4 rounded-full"></div>
</div>
<ul class="space-y-2.5">
<li class="flex items-center gap-3 text-sm text-green-400">
<span class="material-symbols-outlined text-[18px] leading-none">check_circle</span>
<span>At least 8 characters</span>
</li>
<li class="flex items-center gap-3 text-sm text-green-400">
<span class="material-symbols-outlined text-[18px] leading-none">check_circle</span>
<span>One number (0-9)</span>
</li>
<li class="flex items-center gap-3 text-sm text-gray-500">
<span class="material-symbols-outlined text-[18px] leading-none">radio_button_unchecked</span>
<span>One special character (!@#)</span>
</li>
</ul>
</div>
<div>
<label class="mb-2 block text-sm font-medium text-gray-300 ml-1" for="confirm-password">Confirm Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">lock_open</span>
<input class="h-14 w-full rounded-xl border-0 bg-gray-800 pl-12 pr-12 text-off-white placeholder-gray-500 focus:ring-2 focus:ring-inset focus:ring-primary transition-all" id="confirm-password" name="confirm-password" placeholder="Re-enter password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
<div class="mt-10">
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-full bg-primary text-lg font-bold text-white shadow-lg shadow-primary/25 transition-all hover:bg-primary/90 hover:scale-[1.01] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-primary/30">
<span>Set Password</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
