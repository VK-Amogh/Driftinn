<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Drifter Match Found!</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6a5ae7",
              "background-light": "#f6f6f8",
              "background-dark": "#131121",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="font-display bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col bg-background-dark dark group/design-root overflow-x-hidden">

<div class="flex flex-col items-center pt-8">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight text-center">Match Found!</h1>
<div class="mt-8 flex w-full flex-col items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32" data-alt="Stylized anonymous avatar with a purple and blue gradient" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBqiqWYbSBbhl-yFIkvbiUDtAwDBpKHtBcjoguYP_JqzszqsStIJq8gjNJPsWSUq5G8X3Q0P7jIghHZ4BduYUneLSWWEL78tcp0vhhRHMWnb6oqwkNu0oKGz1jZwyum1kDYqwIuQTe-8inxA5DMnyFe2xn2B4u_xg9kn4L4RfR21UIgmYbcLRwo_dyh5seH36PcEO7v65UuEyQEMT4YLOppWvOH2RRl3UuAh5k5q5hk5csJr0t9yqfqFJREvkppmKO43qGBkQ4v5lke"); filter: grayscale(1) contrast(1.5) brightness(0.8); background-blend-mode: multiply; background-color: rgba(106, 90, 231, 0.5);'></div>
<div class="flex flex-col items-center justify-center">
<p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Cosmic Wanderer</p>
<p class="text-[#9b95c6] text-base font-normal leading-normal text-center">INFP - The Mediator</p>
</div>
</div>
</div>
<!-- Compatibility and Interests Section -->
<div class="flex flex-col gap-6 py-6">
<!-- Compatibility Bar -->
<div class="flex flex-col gap-3">
<div class="flex gap-6 justify-between px-1">
<p class="text-white text-base font-medium leading-normal">Compatibility Score</p>
<p class="text-white text-sm font-bold leading-normal">85%</p>
</div>
<div class="rounded-full bg-[#3b3663] h-2">
<div class="h-2 rounded-full bg-primary" style="width: 85%;"></div>
</div>
</div>
<!-- Shared Interests -->
<div class="flex flex-col items-center gap-3">
<h4 class="text-[#9b95c6] text-sm font-bold leading-normal tracking-[0.015em] text-center">You Both Love...</h4>
<div class="flex gap-3 flex-wrap justify-center">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#292546] px-4">

</div>

</div>
</div>

<button class="flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 text-base font-bold text-white transition-colors hover:bg-primary/90">
